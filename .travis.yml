---
language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "10"

dist: xenial

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:

  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

  jobs:
    # we recommend new addons test the current and previous LTS
    # as well as latest stable release (bonus points to beta/canary)
    - EMBER_TRY_SCENARIO=ember-lts-3.16
    - EMBER_TRY_SCENARIO=ember-lts-3.20
    - EMBER_TRY_SCENARIO=ember-release
    - EMBER_TRY_SCENARIO=ember-beta
    - EMBER_TRY_SCENARIO=ember-canary
    - EMBER_TRY_SCENARIO=ember-default-with-jquery
    - EMBER_TRY_SCENARIO=ember-classic

branches:
  only:
    - master
    # npm version tags
    - /^v\d+\.\d+\.\d+/

stages:
- "Basic Tests"
- test
- name: "ember-cli-update"
  if: branch = master AND type = pull_request
- name: "Deploy"
  if: tag IS present

jobs:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

  include:
    # runs linting and tests with current locked deps
    - stage: "Basic Tests"
      name: "Tests"
      script:
        - npm run lint
        - npm run test:ember

    - stage: test
      name: "Floating Dependencies"
      install:
        - npm install --no-package-lock
      script:
        - npm run test:ember

    - name: "Blueprint Tests"
      script:
        - npm run test:blueprint

    - stage: "ember-cli-update"
      name: "ember-cli-update"
      script:
        - git checkout $TRAVIS_PULL_REQUEST_SHA
        - git checkout -B $TRAVIS_PULL_REQUEST_BRANCH
        - git remote set-url origin https://$GITHUB_TOKEN@github.com/$TRAVIS_PULL_REQUEST_SLUG.git
        - >
          npx https://github.com/kellyselden/ember-cli-update-action.git#semver:^2.0.1
          --pull-request-url https://api.github.com/repos/$TRAVIS_REPO_SLUG/pulls/$TRAVIS_PULL_REQUEST
          --autofix-command "npm run lint:js -- --fix"
          --ignore-to

    - stage: "Deploy"
      name: "Deploy"
      install: ignore
      script: ignore
      deploy:
        provider: npm
        email: kellyselden@gmail.com
        api_key: $NPM_TOKEN
        edge: true # opt in to dpl v2
        on:
          tags: true
          repo: kellyselden/ember-a11y-blueprint

script:
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
